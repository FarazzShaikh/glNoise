name: Build, Test and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Build 🔨
        run: |
          npm install
          npm run build

      - name: Test 🧐
        run: |
          npm run test
