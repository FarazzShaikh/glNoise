name: Test
on: [push, pull_request]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
          
      - name: Run Unit Tests
        run: |
          npm install
          npm run build
          npm run test
          
