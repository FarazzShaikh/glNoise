name: Test 🧪 
on: [push, pull_request]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        uses: actions/setup-node@v2
          with:
            node-version: '12'
        run: |
          npm install
          npm run build
          npm run test
          